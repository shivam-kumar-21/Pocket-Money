{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

    <link rel="stylesheet" type="text/css" href="{% static 'students/main.css' %}">
</head>

<body class="bg-light">

     <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Pocket Money Tracker</a>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <!-- Display user-specific content or logout link when the user is authenticated -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <!-- Display login link when the user is not authenticated -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
                <!-- Add more navigation links or components as needed -->
            </ul>
        </div>
    </nav>
    
    <!-- Content Section -->
        <div class="container mt-4 d-flex flex-column">

            <!-- Page Title -->
            <h1 class="display-4 mb-4">Welcome to Your Pocket Money Tracker</h1>
            

            <!-- Transaction History Section -->
            <div class="card">
                <div class="card-header bg-white">
                    <h2 class="h4 font-weight-bold mb-0">Transaction History</h2>
                </div>
                 

                <div class="card-body">
                    <!-- Add a table or list to display transaction history -->
                </div>
            </div>


            <!-- Content Block -->
            <div class="row flex-grow-1">
                <div class="col-md-8">
                    {% block content %}{% endblock %}
                </div>
                <!-- Add additional columns or adjust grid layout as needed -->
            </div>

        </div>

       

    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Your Pocket Money Tracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
